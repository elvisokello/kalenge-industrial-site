<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Free HTML Login Templates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container clearfix">
            <div class="form pass-reset">
                <a class="logo" href="">
                    <img src="img/logo.png" alt="Logo" />
                </a>
                <form>
                    <p>
                        <label>Username or email address<span>*</span></label>
                        <input type="email" required>
                    </p>
                    <p>
                        <label>
                            <a href="index.html">Got my password</a>
                        </label>
                        <input type="submit" value="Reset" />
                    </p>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('resetForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevents form from submitting normally
                alert('Password successfully reset');
                // You can add additional logic here to reset the form if needed
            });
        </script>
    </body>
</html>
